# Prefix for commands
prefix: '?'

# Color theme configuration
theme:
  primary:  0x1976d4
  success:  0x00c853
  error:    0xd32f2f
  severe:   0xf4511e
  warn:     0xfbc02d

# Audit log configuration
audit:

  # Is auditing enabled?
  enabled: false

  # Which channel to audit too
  channel: null

  # Events to log
  events:

    channelCreate:
      enabled: true
      color: SUCCESS
      title: "Channel Created"
    channelDelete:
      enabled: true
      color: ERROR
      title: "Channel Deleted"
    channelUpdate:
      enabled: true
      color: WARN
      title: "Channel Updated"
    guildMemberAdd:
      enabled: true
      color: SUCCESS
      title: "Member Joined"
    guildMemberRemove:
      enabled: true
      color: ERROR
      title: "Member Left"
    guildMemberUpdate:
      enabled: true
      color: WARN
      title: "User Profile Updated"

# Bot master roles, which role id's have administrative control over bot
botmasters: []

# Command configuration
commands:

  # Help command configuration
  help:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - help
    - halp
    - h

  # Ban command configuration
  ban:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - ban
    - b

  # Kick command configuration
  kick:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - kick
    - k

  # Mute command configuration
  mute:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - mute
    - m

  # Unmute command configuration
  unmute:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - unmute
    - um

  # Purge command configuration
  purge:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - purge
    - clear

  # Warn command configuration
  warn:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - warn
    - w

  # Audit command configuration
  audit:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - audit

  # Bot Master command configuration
  botmaster:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - botmaster
    - bm
